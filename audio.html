<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Audio recorder</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="jquery-mobile/the-link.min.css" />
	<link rel="stylesheet" href="jquery-mobile/the-link.structure-1.0.min.css" />
	<script src="jquery-mobile/jquery-1.6.4.min.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.0.min.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="audio.js"></script>
	<script type="text/javascript" charset="utf-8" src="apis/media.js"></script>
	<script type="text/javascript" charset="utf-8" src="index.js"></script>

	<style type="text/css">
    	body {
			background-image: url(Imgs/ImgsMenu/fondo.png);
			background-repeat: repeat;
		}
    	.title {
			font-family: Tahoma, Geneva, sans-serif;
		}
    	body,td,th {
			color: #FFF;
		}
	</style>
</head>

<body> 
<div data-role="page" id="audio" style="background-image:url(Imgs/ImgsMenu/fondo.png); color:#FFF">
	
	<div data-role="header">
    	<a data-icon="delete" onclick="closeApp();">Close</a>
    	<h1 class="title"><em>Audio recorder</em></h1>
        <a href="index.html" data-icon="refresh">Refresh</a>
    </div>
    
    <div data-role="content" align="center">
		<ul data-role="slider">Audio:</ul>
    	<table width="200" border="0" cellspacing="20">
		  <tr>
		    <td>
				<img src="Imgs/ImgsGrabadora/btnrecOFF.png" id="RecordOFF" alt="Record audio" onclick="startRecord();" />
				<img src="Imgs/ImgsGrabadora/btnrecON.png" hidden="true" id="RecordON" alt="Record audio" onclick="stopRecord();" />
            </td>
                
		    <td>
				<img src="Imgs/ImgsGrabadora/btnplayOFF.png" id="PlayOFF" alt="Play the audio" onclick="playRecord();" />
				<img src="Imgs/ImgsGrabadora/btnplayON.png" hidden="true" id="PlayON" alt="Play the audio" onclick="stopPlay();" />
			</td>
		  </tr>
		</table>
        <br /><br />
        
        <img src="Imgs/ImgsGrabadora/deletenoise.png" alt="Delete noise" /><br /><br />
        <img src="Imgs/ImgsGrabadora/restoreoriginal.png" alt="Restorre original audio" /><br /><br />
        <img src="Imgs/ImgsGrabadora/save.png" alt="Save audio" /><br /><br />
	    <p id="audio_position"></p>
    </div>
    
    <div data-role="footer" data-id="navMenu" data-position="fixed" data-ajax="false">
		<div data-role="navbar">
			<ul>
				<li><a href="index.html" data-role="button" data-icon="info">More</a></li>
				<li><a href="index.html" data-role="button" data-icon="home">Menu</a></li>
            	<li><a href="intro.html" data-role="button" data-icon="grid">Instructions</a></li>
			</ul>
		</div>
    </div>
    
</div>
</body>
</html>
