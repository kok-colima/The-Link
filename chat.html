<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="jquery-mobile/the-link.min.css" />
	<link rel="stylesheet" href="jquery-mobile/the-link.structure-1.0.min.css" />
	<script src="jquery-mobile/jquery-1.6.4.min.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.0.min.js"></script> 
</head>

<script type="text/javascript">
	function onload(){
		var name = new Array();
		name=window.location.search.substr(1).split("?");
		$('#spirit').text(name[0]);

		var btn1 = document.getElementById('btn1').getContext('2d');
		var btn2 = document.getElementById('btn2').getContext('2d');

		var img1 = new Image();
		img1.src = 'Imgs/ImgsConnect/btnchat.png';
		
		img1.onload = function(){
			btn1.drawImage(img1,0,0);
			btn1.font="bold italic 20px Arial";
			btn1.fillStyle = "#fff";
			btn1.fillText("Hola, Como te llamas?",110,50);
   
			btn2.drawImage(img1,0,0);
			btn2.font="bold italic 20px Arial";
			btn2.fillStyle = "#fff";
			btn2.fillText("Vete Ben feo",110,50);
		}

		var xmlDoc = guion.xml;
		var c=0;
		try {// Build Markers, if available
			var markers = xmlDoc.getElementsByTagName("guion") ;		
			for ( var i = 0; markers.length ; i++ )
			    c=c+1;
		} catch(e) {}

		$( "#cosa" ).val(c);

	}

	function onback(){       
		window.location.replace('menu.html'); 
	}
</script>

<body onload="onload()">
<div data-role="page" id="conect" style="background-image:url(Imgs/ImgsMenu/fondo.png); color:#FFF" align="center">

	<div data-role="header">
    	<img src="Imgs/ImgsCamara/btnvolver.png" alt="back" width="40" height="37"  onclick="onback();" align="right" />
	    <h1 class="title" id="spirit">#spirit name#</h1>
	</div>

	<div data-role="content">
		<input name="textinput" type="text" class="ui-input-text" id="cosa"/>
        <p><canvas id="btn1" width="400"></canvas></p>
		<p><canvas id="btn2" width="400"></canvas></p>
	</div>
    
    <div data-role="footer" align="center">
        <img src="Imgs/ImgsMenu/ap2.png" alt="Paranormal activity" onclick="" align="left"/>
    	<img src="Imgs/ImgsMenu/btnmas2.png" alt="More" onclick="" align="right" />
        <img src="Imgs/ImgsMenu/instructions.png" alt="Instructions" onclick="" />
    </div>
</div>
</body>
</html>
