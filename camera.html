<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <title>Camera</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="jquery-mobile/the-link.min.css" />
	<link rel="stylesheet" href="jquery-mobile/the-link.structure-1.0.min.css" />
    <script src="jquery-mobile/jquery-1.6.4.min.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.0.min.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="apis/camera.js"></script>
	<script type="text/javascript" charset="utf-8" src="camarita.js"></script>		
	<script type="text/javascript" charset="utf-8" src="index.js"></script>
	
            
	<style type="text/css">
    body {
		background-image: url(Imgs/ImgsMenu/fondo.png);
		background-repeat: repeat;
	}
    .title {
		font-family: Tahoma, Geneva, sans-serif;
	}
    body,td,th {
		color: #FFF;
	}
	
</style>
</head>

  <body>
	<div data-role="page" id="camera" style="background-image:url(Imgs/ImgsMenu/fondo.png); color:#FFF">
	
		<div data-role="header">
			<a href="index.html" data-icon="delete">Close</a>
			<h1 class="title"><em>Take a photo</em></h1>
			<a href="index.html" data-icon="refresh">Refresh</a>
		</div>

		<div data-role"content" align="center">
			<a data-role="button" data-icon="check" data-iconpos="left" data-inline="true" onclick="capturePhoto();">Capture Photo</a> <br>
			<a data-role="button" data-icon="check" data-iconpos="left" data-inline="true" onclick="capturePhotoEdit();">Capture Editable Photo</a> <br>
			<a data-role="button" data-icon="check" data-iconpos="left" data-inline="true" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</a><br>
			<a data-role="button" data-icon="check" data-iconpos="left" data-inline="true" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</a><br>
			<img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
			<img style="display:none;" id="largeImage" src="" />		
		</div>
	     
		<div data-role="footer" data-id="navMenu" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="index.html" data-role="button" data-icon="info">More</a></li>
					<li><a href="index.html" data-role="button" data-icon="home">Menu</a></li>
					<li><a href="intro.html" data-role="button" data-icon="grid">Instructions</a></li>
				</ul>
			</div>
		</div> 
	</div>	
	
  </body>
</html>
