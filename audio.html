<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Audio recorder</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="jquery-mobile/the-link.min.css" />
	<link rel="stylesheet" href="jquery-mobile/the-link.structure-1.0.min.css" />
	<script src="jquery-mobile/jquery-1.6.4.min.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.0.min.js"></script>  
</head>

<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
<script type="text/javascript" charset="utf-8">
   // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Record audio
	var src;
    var mediaRec;
	
	function stopRecord() {
		mediaRec.stopRecord();
    }
	
	function playRecord() {
		mediaRec.play();
    }
	
    function recordAudio() {
		var src = "myrecording.mp3";
        var mediaRec = new Media(src, onSuccess, onError);
        // Record audio
        mediaRec.startRecord();

        // Stop recording after 10 sec
        var recTime = 0;
        var recInterval = setInterval(function() {
            recTime = recTime + 1;
            setAudioPosition(recTime + " sec");
            if (recTime >= 10) {
                clearInterval(recInterval);
                mediaRec.stopRecord();
            }
        }, 1000);
    }

    // Cordova is ready
    //
    function onDeviceReady() {
        //recordAudio();
    }

    // onSuccess Callback
    //
    function onSuccess() {
        console.log("recordAudio():Audio Success");
		
    }

    // onError Callback 
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' + 
              'message: ' + error.message + '\n');
    }

    // Set audio position
    // 
    function setAudioPosition(position) {
        document.getElementById('audio_position').innerHTML = position;
    }
</script>
 
<style type="text/css">
body,td,th {
	color: #FFF;
}
body {
	background-image: url(Imgs/ImgsMenu/fondo.png);
}
</style> 

<body> 

<div data-role="page" id="page" style="background-image:url(Imgs/ImgsMenu/fondo.png); color:#FFF">
	
    <div data-role="header" align="center">
		<h3>Audio Recorder</h3>
	</div>
    <br /><br />
    
    <div data-role="content" align="center">
    	<img src="Imgs/ImgsGrabadora/marco.png" width="500" height="50" alt="Player" />
    	<table width="200" border="0" cellspacing="20">
		  <tr>
		    <td><img src="Imgs/ImgsGrabadora/btnrecOFF.png" alt="Record audio" onclick="recordAudio()" /></td>
		    <td><img src="Imgs/ImgsGrabadora/btnplayOFF.png" alt="Play the audio" onclick="stopRecord()" /></td>
			<td><img src="Imgs/ImgsGrabadora/cosa.png" alt="Play the audio" onclick="playRecord()" /></td>
		  </tr>
		</table>
        <br /><br />
        
        <img src="Imgs/ImgsGrabadora/deletenoise.png" alt="Delete noise" /><br /><br />
        <img src="Imgs/ImgsGrabadora/restoreoriginal.png" alt="Restorre original audio" /><br /><br />
        <img src="Imgs/ImgsGrabadora/save.png" alt="Save audio" /><br /><br />
	    <p id="audio_position"></p>
    </div>
    
    <div data-role="footer" aria-atomic="true" align="center">
    	<img src="Imgs/ImgsGrabadora/btnvolver.png" alt="Back" />
        <img src="Imgs/ImgsGrabadora/btnrecON.png" alt="More" />
    </div>
    
</div>
