<script type="text/javascript">
	var AP;
    function onstart() {
		AP = Math.floor((Math.random()*10)+1);	
	}
	   
	function toConnect() {       
        window.location.replace('connect.html?'+AP); 
    }
		
	function toCamera() {       
		window.location.replace('camera.html?'+AP); 
	}
		
	function toAudio() {       
		window.location.replace('audio.html?'+AP); 
	}
		
	function onback() {       
		window.close();
	}
</script>

<style type="text/css">
    body {
		background-image: url(Imgs/ImgsMenu/fondo.png);
		background-repeat: repeat;
	}
    .title {
		font-family: Tahoma, Geneva, sans-serif;
	}
    body,td,th {
		color: #FFF;
	}
</style>

<div data-role="page" id="page" style="background-image:url(Imgs/ImgsMenu/fondo.png); color:#FFF">

    </div>
    
	<div data-role="content" align="center">
		<img src="Imgs/ImgsMenu/connect.png" alt="Connect with spirits" onclick="toConnect();"><br /><br />

    </div>
    
</div>
