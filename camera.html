<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>camera</title>
<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
<script src="cordova-1.9.0.js"></script>
<script src="jquery.mobile-1.0.min.js"></script>

<script type="text/javascript" charset="utf-8">
function capturePhoto(){
    navigator.camera.getPicture(uploadPhoto(),null,{sourceType:1,quality:60});
}

function uploadPhoto(data){
cameraPic.src = "data:image/jpeg;base64," + data;
	
var img3 = new Image();
img3.src = "data:image/jpeg;base64," + data;
	
var ctx = document.getElementById('myCanvas').getContext('2d');

var img2 = new Image();
img2.src = 'miku.png';

var img = new Image();
img.src = 'Imgs/ImgsMenu/fondo.png';
  img.onload = function(){
    ctx.drawImage(img,0,0);
	ctx.drawImage(img2,0,0);
	ctx.drawImage(img3,0,0);
  }
  
  }
    </script>
    

</head>

<body >

<button class="camera-control" onclick="capturePhoto();">Capture Photo</button>

<img id="cameraPic" src="" style="width:auto;height:120px;"></img>
<canvas id="myCanvas"></canvas>

</body>
</html>
