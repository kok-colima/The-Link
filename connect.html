<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Connect with spirits</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/jquery-mobile/the-link.min.css" />
	<link rel="stylesheet" href="/jquery-mobile/the-link.structure-1.0.min.css" />
	<script src="/jquery-mobile/jquery-1.6.4.min.js"></script>
	<script src="/jquery-mobile/jquery.mobile-1.0.min.js"></script> 
</head>

<script type="text/javascript">  
	function onback(){       
		window.location.replace('menu.html'); 
    }
	
	function connect(){
	    $('#btcnt').attr('src','Imgs/ImgsConnect/connectON.png');
		$('#load').attr('src','Imgs/ImgsConnect/load.gif');
		$('#load').removeAttr('hidden');
		$('#msg').removeAttr('hidden');
		window.setTimeout('loading()',4000);
	}
	
	function loading(){	
		if((window.location.search.substr(1).split("?")>4) && ($('#name').val()!=''))
			window.location.replace('chat.html?'+$('#name').val()); 
			
		else {
			$('#load').attr('src','Imgs/ImgsConnect/cantconnect.png');
			$('#msg').text("Connection Failed. Try again later or seek for someone else");
			$('#msg').attr('style','color:#FA5882');
			$('#btcnt').attr('src','Imgs/ImgsConnect/connectOFF.png');
		}
	
	}
</script>

<style type="text/css">
    body {
		background-image: url(Imgs/ImgsMenu/fondo.png);
		background-repeat: repeat;
	}
    .title {
		font-family: Tahoma, Geneva, sans-serif;
	}
    body,td,th {
		color: #FFF;
	}
</style>

<body>
<div data-role="page" id="conect" align="center" style="background-image: url(Imgs/ImgsMenu/fondo.png);">
	
    <div data-role="header">
    	<a href="index.html" data-icon="delete">Close</a>
    	<h1 class="title"><em>Menu</em></h1>
        <a href="index.html" data-icon="refresh">Refresh</a>
    </div>
    
  	<div data-role="content">
		<input name="textinput" type="text" class="ui-input-text" id="name" placeholder="Type the spirit's name"/><br /><br />
		<img id="btcnt" name="btcnt"src="Imgs/ImgsConnect/connectOFF.png" onclick="connect();" ><br /><br />
		<img src="" width="100" height="100" alt="loading" id="load" name="load" hidden="true" /><br /><br />
		<label id="msg"  style=" color:#FFF" hidden="true">Connecting...</label>
	</div>
    
    <div data-role="footer" data-id="navMenu" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="index.html" data-role="button" data-icon="info">More</a></li>
				<li><a href="index.html" data-role="button" data-icon="home">Menu</a></li>
            	<li><a href="intro.html" data-role="button" data-icon="grid">Instructions</a></li>
			</ul>
		</div>
    </div>
    
</div>
</body>
</html>
