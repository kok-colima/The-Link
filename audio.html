<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Audio recorder</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="jquery-mobile/the-link.min.css" />
	<link rel="stylesheet" href="jquery-mobile/the-link.structure-1.0.min.css" />
	<script src="jquery-mobile/jquery-1.6.4.min.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.0.min.js"></script>  
</head>

<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
<script type="text/javascript" charset="utf-8">
   // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Record audio
	var state = 0; // 0 record, 1 stop, 2 playback   
	var src = "recording.wav"; // name of auio file
	var mediaRec; // the object for recording and play sound
	var directory; // holds a reference for directory reading
	
	function onback(){       
		window.location.replace('menu.html'); 
	}
	
	function stopRecording() {
    	console.log("stopRecording()");
    	mediaRec.stopRecord();
    }
    
    function playRecording() {
    	console.log("playRecording()");
    	mediaRec.play();
    }
	
	function onClick() {
    	console.log("onClick() "+state);
    	switch(state) {
    		case 0: 
    			startRecording(); 
    			break;
    		case 1: 
    			stopRecording(); 
    			break;
    		default: 
    			playRecording();
    	}
    	// Cycle back for another recording
    	if( ++state > 2 ) {
    		state =0;
    	}
    }
	
	function startRecording() {
		console.log("startRecording()"); 
		// Create your Media object
   		mediaRec = new Media(directory.fullPath+"/"+src,
        // Success callback
        function() {
            console.log("mediaRec -> success");
        },
        // Error callback
        function(err) {
            console.log("mediaRec -> error: "+ err.code);
        });
    	// Record audio
    	mediaRec.startRecord();
	}

    function onFileSytemSuccess(fileSystem) {
		// Get the data directory, creating it if it doesn't exist.
	    fileSystem.root.getDirectory("",{create:true},onDirectory,onError);
	    // Create the lock file, if and only if it doesn't exist.	
		fileSystem.root.getFile(src, {create: true, exclusive: false}, onFileEntry, onError);  
	}
	
	function onFileEntry(fileEntry) {
		console.log("onFileEntry()");
    }
    
	function onDirectory(d) {
		console.log("onDirectory()");
    	directory = d;
    	var reader = d.createReader();
    	reader.readEntries(onDirectoryRead,onError);
	}
	
	// Helpful if you want to see if a recording exists 
	function onDirectoryRead(entries) {
    	//console.log("The dir has "+entries.length+" entries.");
    	// Scan for audio src
 		for (var i=0; i<entries.length; i++) {
 			//console.log(entries[i].name+' dir? '+entries[i].isDirectory);
 			if(entries[i].name == src) {
 				console.log("file found");
 			}
        }
 	}

    function onSuccess() {
        console.log("onSuccess()");
    }

    function onError(error) {
        alert('onError(): '    + error.code    + '\n' + 
              'message: ' + error.message + '\n');
    }
    function setAudioPosition(position) {
        document.getElementById('audio_position').innerHTML = position;
    }
</script>

<body> 

<div data-role="page" id="page" style="background-image:url(Imgs/ImgsMenu/fondo.png); color:#FFF">
	
    <div data-role="header" align="center">
    	<img src="Imgs/ImgsCamara/btnvolver.png" alt="back" width="40" height="37"  onclick="onback();" align="right" />
		<h3>Audio Recorder</h3>
	</div>
    <br /><br />
    
    <div data-role="content" align="center">
		<ul data-role="slider">Audio:</ul>
    	<table width="200" border="0" cellspacing="20">
		  <tr>
		    <td><img src="Imgs/ImgsGrabadora/btnrecOFF.png" alt="Record audio" onclick="onClick()" /></td>
		    <td><img src="Imgs/ImgsGrabadora/btnplayOFF.png" alt="Play the audio" onclick="" /></td>
		  </tr>
		</table>
        <br /><br />
        
        <img src="Imgs/ImgsGrabadora/deletenoise.png" alt="Delete noise" /><br /><br />
        <img src="Imgs/ImgsGrabadora/restoreoriginal.png" alt="Restorre original audio" /><br /><br />
        <img src="Imgs/ImgsGrabadora/save.png" alt="Save audio" /><br /><br />
	    <p id="audio_position"></p>
    </div>
    
    <div data-role="footer" align="center">
        <img src="Imgs/ImgsMenu/ap2.png" alt="Paranormal activity" onclick="" align="left"/>
    	<img src="Imgs/ImgsMenu/btnmas2.png" alt="More" onclick="" align="right" />
        <img src="Imgs/ImgsMenu/instructions.png" alt="Instructions" onclick="" />
    </div>
    
</div>
</body>
</html>
