<script type="text/javascript">
	var AP;
    function onstart() {
		AP = Math.floor((Math.random()*10)+1);	
	}
	   
	function toConnect() {     
		$.mobile.changePage('connect.html?'+AP);  
    }
		
	function toCamera() {       
		$.mobile.changePage('camera.html?'+AP); 
	}
		
	function toAudio() {      
		$.mobile.changePage('audio.html?'+AP); 
	}
		
	function onback() {       
		window.close();
	}
	
//Connect with spirits
	
	function loading(){	
		if((window.location.search.substr(1).split("?")>4) && ($('#name').val()!=''))
			window.location.replace('chat.html?'+$('#name').val()); 
			
		else {
			$('#load').attr('src','Imgs/ImgsConnect/cantconnect.png');
			$('#msg').text("Connection Failed. Try again later or seek for someone else");
			$('#msg').attr('style','color:#FA5882');
			$('#btcnt').attr('src','Imgs/ImgsConnect/connectOFF.png');
		}
	
	}
	
//Audio recorder

	document.addEventListener("deviceready", onDeviceReady, false);

	
	var state = 0; // 0 record, 1 stop, 2 playback   
	var src = "recording.mp3"; // name of auio file
	var mediaRec; // the object for recording and play sound
	
	var directory; // holds a reference for directory reading
	function connect(){
	    $('#btcnt').attr('src','Imgs/ImgsConnect/connectON.png');
		$('#load').attr('src','Imgs/ImgsConnect/load.gif');
		$('#load').removeAttr('hidden');
		$('#msg').removeAttr('hidden');
		window.setTimeout('loading()',4000);
	}
	function recordAudio() {
        mediaRec = new Media(src, onSuccess, onError);
		$('#RecordOFF').attr('hidden','true');
		$('#RecordON').attr('hidden','false');
		
        // Record audio
        mediaRec.startRecord();

        // Stop recording after 10 sec
        var recTime = 0;
        var recInterval = setInterval(function() {
            recTime = recTime + 1;
            setAudioPosition(recTime + " sec");
            if (recTime >= 10) {
                clearInterval(recInterval);
                mediaRec.stopRecord();
            }
        }, 1000);
    }
	
	function stopRecord (){
		mediaRec.stopRecord();
		$('#RecordOFF').removeAttr("hidden");
		$('#RecordON').attr('hidden','true');
	}
	
	function playRecord (){
		if (mediaRec) 
			mediaRec.play();
		$('#PlayOFF').attr('hidden','true');
		$('#PlayON').removeAttr('hidden');
	}
	
	function stopPlay (){
		if (mediaRec) 
			mediaRec.stop();
		$('#PlayOFF').removeAttr('hidden');
		$('#PlayON').attr('hidden','true');
	}
	
	function onSuccess() {
        console.log("recordAudio():Audio Success");
    }

    // onError Callback 
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' + 
              'message: ' + error.message + '\n');
    }
	
	function setAudioPosition(position) {
        document.getElementById('audio_position').innerHTML = position;
    }
</script>
